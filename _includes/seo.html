<meta name="description" content="Storie di Terra è un podcast itinerante che racconta personaggi che producono vino in territori densi di storia. Abbiamo sorseggiato e ascoltato, abbiamo scoperto sia racconti che affondano le radici nel Medioevo che aneddoti contemporanei e avvolti dall’ebrezza ci siamo lasciati conquistare dal mistero di ogni territorio. Ci ha guidato la passione per il vino, per le storie, per i sogni. Avete voglia di seguirci? Andiamo."/>
